<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" ng-app>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="generator" content="Adobe GoLive" />
    <title>search [snip]</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/prettify.css" media="screen">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/base.css" media="screen">
</head>
<body>
<div class="container">
    <!-- navigation -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="index.html">Snip</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">search</a></li>
                        <li><a href="config.html">config</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div><!--/.nav-bar -->

    <!-- contents -->
    <div class="search clearfix">
        <div ng-controller="searchCtrl">
            <form class="form-search" ng-submit="search();" action="">
                <div class="input-append">
                    <input tabindex=1 ng-model="query" class="span5 search-query" type="text" placeholder="clearfix">
                    <button tabindex=2 class="btn" type="submit">&nbsp;<i class="icon-search" ></i>&nbsp;</button>
                </div>
		<div><p>#{{hitnum}}</p></div>
                <div class="hit" ng-repeat="hit in hits">
                    <pre class="prettyprint linenums"><ol class="linenums"><li ng-repeat="line in hit" class="L{{$index}}"><span class="pln">{{line}}</span></li></ol></pre>
                </div>
            </form>
        </div>
    </div>
    <!-- js -->
    <script language="javascript" type="text/javascript" src="js/jquery-1.7.2.min.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="google-code-prettify/prettify.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="js/angular.js" charset="utf-8"></script>
    <!--<script language="javascript" type="text/javascript" src="js/angular.min.js" charset="utf-8"></script>-->
    <script language="javascript" type="text/javascript" src="js/snip.js" charset="utf-8"></script>
</body>
</html>
